<body>
    <span>page2:</span><p class="output2">output2-iFrame body</p>
</body>
<script>
    var output2 = document.querySelector('.output2');

    window.addEventListener('message', onMessage);

    function onMessage(e) {
        console.log('接收来自page1页面的数据-e', e);
        output2.innerHTML = e.data;
        // Use the transfered port to post a message back to the main frame
        e.ports[0].postMessage('来自page2页面回传数据给page1页面----');
    }
</script>

</html>
