        function _const(data, value) {

            window.data = value;
            Object.defineProperty(window, data, {
                enumerable: false, // 遍历时是不能 枚举属性出来的
                configurable: false, // 不能对改属性 删除和修改
                get: function () {
                    return value
                },
                set: function (data) {
                    if (data !== value) {
                        throw new TypeError("Assagement to constant variable")
                    } else {
